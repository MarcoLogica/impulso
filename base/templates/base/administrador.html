<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        #image-container {
            width: 1000px;
            height: 600px;
            margin: auto;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d8bfd8;
            color: #4c4c4c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #dda0dd;
        }
    </style>
</head>
<body>
    <h1>Vista Previa de la Imagen</h1>
    <div id="image-container">
        <img id="fixedImage" src="{{ image_url }}" alt="Imagen Confirmada" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <button onclick="window.print()">Imprimir</button>
</body>
</html>
