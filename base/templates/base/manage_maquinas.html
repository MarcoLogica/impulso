<!DOCTYPE html>
<html>
<head>
    <title>Gestión de Máquinas y Equipos</title>
</head>
<body>
    <h1>Gestión de Máquinas y Equipos</h1>
    <h2>Agregar Nuevo</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <h2>Lista de Máquinas y Equipos</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            {% for maquina in maquinas %}
            <tr>
                <td>{{ maquina.nombre }}</td>
                <td>{{ maquina.tipo }}</td>
                <td>{{ maquina.descripcion }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
