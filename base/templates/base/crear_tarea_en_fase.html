{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nueva tarea para {{ fase.nombre }}</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f4f6;
      padding: 40px;
    }

    .card {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95em;
    }

    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .volver {
      display: block;
      text-align: center;
      margin-top: 25px;
      color: #666;
      text-decoration: none;
      font-size: 0.9em;
    }

    .volver:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üìå Nueva tarea para fase: "{{ fase.nombre }}"</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Crear tarea</button>
    </form>

    <a href="{% url 'vista_plan' fase.iniciativa.id %}" class="volver">‚¨ÖÔ∏è Volver al plan</a>
  </div>
</body>
</html>
