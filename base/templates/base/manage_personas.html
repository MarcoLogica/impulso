<!DOCTYPE html>
<html>
<head>
    <title>Gestión de Personas</title>
</head>
<body>
    <h1>Gestión de Personas</h1>
    <h2>Agregar Nuevo</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <h2>Lista de Personas</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
            </tr>
        </thead>
        <tbody>
            {% for persona in personas %}
            <tr>
                <td>{{ persona.nombre }}</td>
                <td>{{ persona.email }}</td>
                <td>{{ persona.rol.nombre }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
