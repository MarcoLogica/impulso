<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Completo</title>
    <link href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .navbar {
            width: 100%;
            background-color: #2735c6; /* Rosa suave pastel */
            color: #ceba29; /* Gris oscuro */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* Sombra ligera */
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .navbar .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ceba29; /* Azul pastel */
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            height: calc(100vh - 60px); /* Ajustar espacio disponible */
            padding: 80px 20px 20px;
            box-sizing: border-box;
        }
        #image-container {
            width: 1000px;
            height: 600px;
            border: 1px solid #ccc;
            overflow: hidden;
            position: relative;
            background-color: #f9f9f9;
            transform-origin: center; /* Centro como punto de rotación */
            transition: transform 0.5s ease; /* Animación suave */
        }
        img {
            display: block;
            position: absolute;
            cursor: grab;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: flex-start;
            width: 200px;
        }
        input[type="range"] {
            width: 100%;
        }
        button {
            padding: 10px 20px;
            background-color: #ceba29; /* Lila pastel */
            color: #4c4c4c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1782b4; /* Lila más intenso */
        }
    </style>
    <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <div class="logo">Carga tu Pokemón</div>
    </div>

    <!-- Contenido principal -->
    <div class="main-container">
        <!-- Contenedor de la imagen -->
        <div id="image-container">
            <img id="image" alt="Tu imagen aquí">
        </div>
        <!-- Controles a la derecha -->
        <div class="controls">
            <label for="fileInput">Cargar Imagen:</label>
            <input id="fileInput" type="file" accept="image/*" />
            <label for="zoom">Control de Zoom:</label>
            <input id="zoom" type="range" min="0.1" max="3" step="0.1" value="1" />
            <button onclick="rotateLeft()">⟲ Rotar Imagen Izquierda</button>
            <button onclick="rotateRight()">⟳ Rotar Imagen Derecha</button>
            <button onclick="rotateContainer()">Rotar Contenedor</button>
            <button id="confirmButton" onclick="confirmImage()">Confirmar</button>
        </div>
    </div>

    <script>
        let cropper;
        let containerRotation = 0; // Estado de rotación del contenedor

        const imageElement = document.getElementById('image');
        const fileInput = document.getElementById('fileInput');
        const zoomControl = document.getElementById('zoom');
        const imageContainer = document.getElementById('image-container');

        // Inicializar Cropper.js
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                imageElement.src = e.target.result;
                if (cropper) cropper.destroy();
                cropper = new Cropper(imageElement, {
                    viewMode: 1,
                    dragMode: 'move',
                    autoCrop: false,
                    background: false,
                });
            };
            reader.readAsDataURL(file);
        });

        // Control de zoom con la barra deslizante
        zoomControl.addEventListener('input', () => {
            const zoomLevel = parseFloat(zoomControl.value);
            cropper.zoomTo(zoomLevel); // Ajusta el zoom
        });

        // Rotar la imagen
        function rotateLeft() {
            cropper.rotate(-90);
        }

        function rotateRight() {
            cropper.rotate(90);
        }

        // Rotar el contenedor
        function rotateContainer() {
            containerRotation = (containerRotation + 90) % 360; // Incrementar rotación en 90 grados
            imageContainer.style.transform = `rotate(${containerRotation}deg)`; // Aplicar rotación
        }

        // Confirmar la imagen
        function confirmImage() {
            const canvas = cropper.getCroppedCanvas({
                width: 1000,
                height: 600,
            });
            canvas.toBlob((blob) => {
                const formData = new FormData();
                formData.append("image", blob);

                // Enviar la imagen al backend para mostrar en otra plantilla
                fetch("/administrador/", {
                    method: "POST",
                    body: formData,
                }).then((response) => {
                    if (response.ok) {
                        window.location.href = "/administrador/"; // Redirigir a la nueva vista
                    } else {
                        alert("Error al confirmar la imagen.");
                    }
                });
            });
        }
    </script>
</body>
</html>
