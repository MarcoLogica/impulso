<!DOCTYPE html>
<html>
<head>
    <title>Gestión de Roles</title>
</head>
<body>
    <h1>Gestión de Roles</h1>
    <h2>Agregar Nuevo</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <h2>Lista de Roles</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            {% for rol in roles %}
            <tr>
                <td>{{ rol.nombre }}</td>
                <td>{{ rol.descripcion }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
