{% extends 'base/base_generic.html' %}

{% block content %}
  <h2>Confirmar eliminación de recurso</h2>
  <p>¿Estás seguro de que deseas eliminar el recurso "{{ recurso.nombre }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'recurso_list' %}">Cancelar</a>
  </form>
{% endblock %}
