

{% block content %}
<div class="container mt-5">
  <h3>✏️ Editar Contacto</h3>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" name="nombre" value="{{ contacto.nombre }}" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" value="{{ contacto.email }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Guardar Cambios</button>
    <a href="{% url 'vista_contactos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
