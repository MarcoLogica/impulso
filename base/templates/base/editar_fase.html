<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar fase: {{ fase.nombre }}</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      padding: 40px;
    }
    .card {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    form label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }
    form input,
    form select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95em;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #ffc107;
      color: black;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      color: #555;
      font-size: 0.9em;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>✏️ Editar fase: "{{ fase.nombre }}"</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Guardar cambios</button>
    </form>
    <a href="{% url 'vista_plan' iniciativa.id %}">⬅️ Volver al plan</a>
  </div>
</body>
</html>
