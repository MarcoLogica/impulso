{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar tarea: {{ tarea.nombre }}</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #45b39d;
      padding: 40px;
    }
    .card {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }
    form label {
      font-weight: bold;
      display: block;
      margin-top: 14px;
    }
    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95em;
    }
    button {
      background-color: #ffc107;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      margin-top: 25px;
      cursor: pointer;
    }
    button:hover {
      filter: brightness(1.1);
    }
    .volver {
      display: block;
      text-align: center;
      margin-top: 25px;
      color: #666;
      text-decoration: none;
      font-size: 0.9em;
    }
    .volver:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>✏️ Editar tarea: "{{ tarea.nombre }}"</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Guardar cambios</button>
    </form>

    <a href="{% url 'vista_plan' tarea.fase.iniciativa.id %}" class="volver">⬅️ Volver al plan</a>
  </div>
</body>
</html>
