<!DOCTYPE html>
<html>
<head>
    <title>Gestión de Ubicaciones</title>
</head>
<body>
    <h1>Gestión de Ubicaciones</h1>
    <h2>Agregar Nuevo</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <h2>Lista de Ubicaciones</h2>
    <table>
        <thead>
            <tr>
                <th>Pasillo</th>
                <th>Columna</th>
                <th>Nivel</th>
                <th>Zona</th>
            </tr>
        </thead>
        <tbody>
            {% for ubicacion in ubicaciones %}
            <tr>
                <td>{{ ubicacion.pasillo }}</td>
                <td>{{ ubicacion.columna }}</td>
                <td>{{ ubicacion.nivel }}</td>
                <td>{{ ubicacion.zona }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
